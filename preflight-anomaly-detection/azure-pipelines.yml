trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.11'
    addToPath: true
  displayName: 'Use Python 3.11'

- script: |
    echo "Verify python version"
    python --version
    pip --version
  displayName: 'Verify Python installation'

- script: |
    echo "Creating virtual environment..."
    python -m venv venv
    source venv/bin/activate
    echo "Installing dependencies..."
    pip install -r requirements.txt
  displayName: 'Create Virtual Environment and Install Dependencies'

- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    script: |
      import pandas as pd
      import joblib
      import os

      def resource_path(filename: str) -> str:
          base = os.path.dirname(os.path.abspath(__file__))
          return os.path.join(base, filename)

      data_file = resource_path('src/data/airplane_data.csv')
      model_file = resource_path('src/models/isolation_forest_model.pkl')

      df = pd.read_csv(data_file)
      model = joblib.load(model_file)

      required_columns = ['rpm', 'temperature', 'pressure', 'voltage', 'timestamp']
      missing_columns = [col for col in required_columns if col not in df.columns]
      if missing_columns:
          raise Exception(f"Missing required columns in data: {missing_columns}")

      X = df[['rpm', 'temperature', 'pressure', 'voltage']]
      preds = model.predict(X)

      anomalies_found = []
      for i, row in df.iterrows():
          if preds[i] == -1:
              anomalies_found.append({
                  'timestamp': row['timestamp'],
                  'rpm': row['rpm'],
                  'temperature': row['temperature'],
                  'pressure': row['pressure'],
                  'voltage': row['voltage']
              })

      if anomalies_found:
          print("ANOMALIES DETECTED:")
          for anomaly in anomalies_found:
              print(f"ERROR at [{anomaly['timestamp']}s]: Abnormal readings - "
                    f"RPM = {anomaly['rpm']}, Temp = {anomaly['temperature']}, "
                    f"Pressure = {anomaly['pressure']}, Voltage = {anomaly['voltage']}")
      else:
          print("Everything is clear for take off")
  displayName: 'Run Anomaly Detection'